<!DOCTYPE html>
<html>
    <head>
      <title>Tommy's Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1 id="sign-up-header" style="display:block">Can you outsmart the computer in Tic-Tac-Toe? Sign up here!</h1>
        <form id="sign-up-form">
          <label>Email</label>
          <input name="credentials[email]" type="email">
          <label>Password</label>
          <input name="credentials[password]" type="password">
          <label>Password Confirmation</label>
          <input name="credentials[password_confirmation]" type="password">
          <input type="submit" value="Sign Up">
        </form>
        <h2 id="sign-in-header" style="display:block">Back Again? See if your skills have sharpened!</h2>
        <form id="sign-in-form" style="display:block">
          <label>Email</label>
          <input name="credentials[email]" type="email">
          <label>Password</label>
          <input name="credentials[password]" type="password">
          <input type="submit" value="Sign In">
        </form>
        <h2 id="sign-out-header" style="display:none">Want to Sign Out?</h2>
        <button id="sign-out" type="button" style="display:none">
          Sign Out
        </button>

<!-- Start of game-board, selection box, start game button  -->
        <div class="selection-box">
          <h2 id="selection-box-header" style="display:none"> Tommy's Tic-Tac-Toe Game</h2>
          <div id="game-content" style="display:none">
            <div class="title" style="display:none">Choose your side</div>
            <div class="choices">
              <button class="playerX" style="display:none">Player(X) </button>
              <button class="playerO" style="display:none">Player(O) </button>
            </div>
          </div>
        </div>

        <h2 id="create-game-header" style="display:none"> New Game! </h2>
        <button id="create-game" type="button" style="display:none" >
          START GAME
        </button>

        <div id="game-board" style="display:none">
          <div class="row row-cols-3">
            <div class="col border-bottom border-end">0</div>
            <div class="col border-bottom border-end border-start">1</div>
            <div class="col border-bottom border-start">2</div>
            <div class="col border-bottom border-end border-start">3</div>
            <div class="col border-bottom border-end border-start">4</div>
            <div class="col border-bottom border-start">5</div>
            <div class="col border-end border-top">6</div>
            <div class="col border-start border-top border-end">7</div>
            <div class="col border-top border-start">8</div>
          </div>
        </div>

</html>
