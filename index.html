<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Sign up for a chance to outsmart the computer in a game of Tic-Tac-Toe!</h1>
        <form id="sign-up-form">
          <label>Email</label>
          <input name="credentials[email]" type="email">
          <label>Username</label>
          <input name="credentials[username]" type="username">
          <label>Password</label>
          <input name="credentials[password]" type="password">
          <label>Password Confirmation</label>
          <input name="credentials[password_confirmation]" type="password">
          <input type="submit" value="Sign Up">
        </form>
        <h2>Sign in and try your luck!</h2>
        <form id="sign-in-form">
          <label>Username</label>
          <input name="credentials[username]" type="username">
          <label>Password</label>
          <input name="credentials[password]" type="password">
          <input type="submit" value="Sign In">
        </form>
        <h2>Sign Out</h2>
        <button id="sign-out" type="button">
          Sign Out
        </button>
    </body>
</html>
